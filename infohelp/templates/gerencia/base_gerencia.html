{% load static %}

<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gerenciamento - InfoHelp{% endblock title %}</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        rel="stylesheet"
    />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                "FILL" 0,
                "wght" 400,
                "GRAD" 0,
                "opsz" 24;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full group/design-root">
        <!-- SideNavBar -->
        <div class="flex-shrink-0 w-64 bg-white dark:bg-background-dark border-r border-gray-200 dark:border-gray-800">
            <div class="flex flex-col h-full p-4">
                <div class="flex items-center gap-3 mb-8">
                    <div
                        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        data-alt="Admin user avatar"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAOfC0h69kTxtrL54QxBhV3YnMhl2Z523JaPYevsGFvIpyE4YTUkaLeQICcwV5dWSiokUura7rrndchTMHEGul-g0KjSFoSxZ867NBNRbAV6-7WYxaFBUOIpMgU4sl80L_SxK9QTqBxRd-eHFuszbPQZx3R30BFp1uF8nd6F-OHV5lgjhHXcbNDGz4MB3poTT9rkH1O5GTPnTfllzuYlmtQWEiJp5HsxZF66PtXcJ38tbx0lilY3BZfYewKSOSW-RcXXs8Pkdbcg60");'
                    ></div>

                    <div class="flex flex-col">
                        <h1 class="text-gray-900 dark:text-white text-base font-medium leading-normal">
                            Admin
                        </h1>
                        <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">
                            admin@plataforma.com
                        </p>
                    </div>
                </div>

                <div class="flex flex-col gap-2 grow">
                    <a
                        href="#"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-gray-800 dark:text-gray-300">dashboard</span>
                        <p class="text-gray-800 dark:text-gray-300 text-sm font-medium">
                            Painel
                        </p>
                    </a>

                    <a
                        href="#"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-primary font-bold">school</span>
                        <p class="text-primary text-sm font-medium">
                            Cursos
                        </p>
                    </a>

                    <a
                        href="#"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-gray-800 dark:text-gray-300">group</span>
                        <p class="text-gray-800 dark:text-gray-300 text-sm font-medium">
                            Alunos
                        </p>
                    </a>

                    <a
                        href="#"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-gray-800 dark:text-gray-300">bar_chart</span>
                        <p class="text-gray-800 dark:text-gray-300 text-sm font-medium">
                            Relatórios
                        </p>
                    </a>
                </div>

                <div class="flex flex-col gap-1">
                    <a
                        href="#"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-gray-800 dark:text-gray-300">settings</span>
                        <p class="text-gray-800 dark:text-gray-300 text-sm font-medium">
                            Configurações
                        </p>
                    </a>

                    <a
                        href="#"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-gray-800 dark:text-gray-300">logout</span>
                        <p class="text-gray-800 dark:text-gray-300 text-sm font-medium">
                            Sair
                        </p>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
