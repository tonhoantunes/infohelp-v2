{% extends "gerencia/base_gerencia.html" %}
{% load static %}

{% block title %}Adicionar Curso - InfoHelp{% endblock title %}

{% block content %}
<!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-4xl mx-auto">

                <!-- Breadcrumbs -->
                <div class="flex flex-wrap gap-2 mb-4">
                    <a
                        href="#"
                        class="text-gray-500 dark:text-gray-400 text-sm hover:text-primary dark:hover:text-primary"
                    >
                        Painel
                    </a>

                    <span class="text-gray-500 dark:text-gray-400">/</span>

                    <a
                        href="#"
                        class="text-gray-500 dark:text-gray-400 text-sm hover:text-primary dark:hover:text-primary"
                    >
                        Cursos
                    </a>

                    <span class="text-gray-500 dark:text-gray-400">/</span>

                    <span class="text-gray-900 dark:text-white text-sm">
                        Novo Curso
                    </span>
                </div>

                <!-- Heading -->
                <div class="flex flex-wrap justify-between items-center mb-8">
                    <p class="text-gray-900 dark:text-white text-3xl font-bold tracking-tight">
                        Adicionar Novo Curso
                    </p>
                </div>

                <!-- Form -->
                <div class="bg-white dark:bg-background-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-800">
                    <form
                        method="POST"
                        action="#"
                        class="flex flex-col divide-y divide-gray-200 dark:divide-gray-800"
                    >
                        <!-- Basic Info -->
                        <div class="p-6">
                            <h3 class="text-gray-900 dark:text-white text-lg font-bold mb-6">
                                Informações Básicas
                            </h3>

                            <div class="grid grid-cols-1 gap-6">

                                <!-- Title -->
                                <label class="flex flex-col">
                                    <p class="text-gray-800 dark:text-gray-300 text-sm pb-2">
                                        Título do curso
                                    </p>
                                    <input
                                        class="form-input rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white h-12 px-4 text-sm focus:ring-primary/50 focus:outline-0 focus:border-primary dark:focus:border-primary"
                                        placeholder="Ex: Introdução ao Tailwind CSS"
                                    />
                                </label>

                                <!-- Description -->
                                <label class="flex flex-col">
                                    <p class="text-gray-800 dark:text-gray-300 text-sm pb-2">
                                        Descrição
                                    </p>
                                    <textarea
                                        class="form-textarea rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white min-h-32 p-4 text-sm focus:ring-primary/50 focus:outline-0 focus:border-primary dark:focus:border-primary"
                                        placeholder="Descreva os objetivos e o conteúdo do curso."
                                    ></textarea>
                                </label>

                                <!-- Image Upload -->
                                <div class="flex flex-col">
                                    <p class="text-gray-800 dark:text-gray-300 text-sm pb-2">
                                        Imagem de capa
                                    </p>

                                    <div class="flex items-center justify-center w-full">
                                        <label
                                            for="dropzone-file"
                                            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 dark:border-gray-700 border-dashed rounded-lg cursor-pointer bg-background-light dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-primary/10"
                                        >
                                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                                <span class="material-symbols-outlined text-gray-500 dark:text-gray-400 text-4xl mb-4">cloud_upload</span>
                                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                                                    <span class="font-semibold">Clique para fazer upload</span> ou arraste e solte
                                                </p>
                                                <p class="text-xs text-gray-500 dark:text-gray-400">
                                                    PNG, JPG ou GIF (MAX. 800x400px)
                                                </p>
                                            </div>

                                            <input id="dropzone-file" type="file" class="hidden" />
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Metadata -->
                        <div class="p-6">
                            <h3 class="text-gray-900 dark:text-white text-lg font-bold mb-6">
                                Metadados
                            </h3>

                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">

                                <!-- Category -->
                                <label class="flex flex-col">
                                    <p class="text-gray-800 dark:text-gray-300 text-sm pb-2">
                                        Categoria
                                    </p>
                                    <select
                                        class="form-select rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white h-12 px-4 text-sm focus:ring-primary/50 focus:border-primary dark:focus:border-primary"
                                    >
                                        <option>Programação</option>
                                        <option>Design</option>
                                        <option>Redes</option>
                                        <option>Marketing Digital</option>
                                    </select>
                                </label>

                                <!-- Difficulty -->
                                <label class="flex flex-col">
                                    <p class="text-gray-800 dark:text-gray-300 text-sm pb-2">
                                        Nível de Dificuldade
                                    </p>
                                    <select
                                        class="form-select rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white h-12 px-4 text-sm focus:ring-primary/50 focus:border-primary dark:focus:border-primary"
                                    >
                                        <option>Iniciante</option>
                                        <option>Intermediário</option>
                                        <option>Avançado</option>
                                    </select>
                                </label>

                                <!-- Duration -->
                                <label class="flex flex-col">
                                    <p class="text-gray-800 dark:text-gray-300 text-sm pb-2">
                                        Duração
                                    </p>
                                    <input
                                        class="form-input rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white h-12 px-4 text-sm focus:ring-primary/50 focus:border-primary dark:focus:border-primary"
                                        placeholder="Ex: 10 horas"
                                    />
                                </label>

                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex items-center justify-end gap-4 p-6">
                            <button
                                type="button"
                                class="inline-flex items-center justify-center rounded-lg px-4 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                            >
                                Cancelar
                            </button>

                            <button
                                type="submit"
                                class="inline-flex items-center justify-center rounded-lg bg-primary px-4 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                            >
                                Salvar Curso
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </main>
{% endblock content %}
