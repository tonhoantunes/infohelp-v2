{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <!--Barra de navegação-->
    {% block navbar %}
        <header class="bg-background-light dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-8">
                        <div class="flex items-center gap-3 text-primary">
                            <span class="material-symbols-outlined text-3xl">school</span>
                            <h2 class="text-xl font-bold text-gray-900 dark:text-white">Tech Academy</h2>
                        </div>
                        <nav class="hidden md:flex items-center gap-6">
                            <a class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                                href="#">Início</a>
                            <a class="text-sm font-bold text-primary dark:text-primary" href="#">Catálogo</a>
                            <a class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                                href="#">Planos</a>
                            <a class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                                href="#">Comunidade</a>
                        </nav>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="relative hidden sm:block">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">search</span>
                            <input
                                class="form-input rounded-full bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700 focus:ring-2 focus:ring-primary/50 focus:border-primary w-full pl-10 pr-4 py-2 text-sm text-gray-900 dark:text-gray-100"
                                placeholder="Buscar cursos..." type="search" />
                        </div>
                        <button
                            class="hidden sm:flex items-center justify-center rounded-full h-10 px-5 bg-primary/10 dark:bg-primary/20 text-primary text-sm font-bold hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                            Entrar
                        </button>
                        <button class="w-10 h-10 rounded-full bg-cover bg-center"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCn90S3DHk77amLnctQ25OcM6KJ4X4BGMcJi8uLMuTflN42BtLJlpJFn8ixGWpr-YZdEUkwYqWvVTm-ANpZSo5LFYqRXXOKSPkWqNHI4xN_tSnYV9OElE0lYydgclujLFzmsxI572R6aRjOYj-pTBwv9uIepRwg6dYGN8w_37_5kdgXZ4fTbPNaNwtzEm0AZvQCi5XcPC2bZsKjLwD69Pam_TEL8W0J91um20O9EYYjrPUInxqyPH6juzbR_kyV_q5SCOGnc-IjoHg");'></button>
                    </div>
                </div>
            </div>
        </header>
    {% endblock navbar %}

    <!--Conteúdo-->
    {% block content %}
    
    {% endblock content %}

    <!--Rodapé-->

                <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                    <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-2">
                        <a class="text-sm text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">About Us</a>
                        <a class="text-sm text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Contact</a>
                        <a class="text-sm text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Privacy Policy</a>
                        <a class="text-sm text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Terms of Service</a>

                                </path>

                    </div>
                </div>
                <p class="text-center text-sm text-subtle-light dark:text-subtle-dark mt-8">© 2024 Tech Academy. All
                    rights reserved.</p>
            </div>
        </footer>
</body>
