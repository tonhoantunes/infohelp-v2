{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-24 bg-white p-8 rounded-xl shadow text-center">
  <h1 class="text-xl font-bold mb-4 text-red-700">Confirmar exclus√£o</h1>
  <p class="mb-6">Tem certeza que deseja excluir o curso <span class="font-semibold">{{ curso.titulo }}</span>?</p>
  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">
      Deletar
    </button>
    <a href="{% url 'listar_cursos' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-6 rounded">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
