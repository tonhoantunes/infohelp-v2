{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h1 class="text-xl font-extrabold mb-6 text-gray-800">
    {% if 'editar' in request.path %}Editar{% else %}Cadastrar{% endif %} {{ titulo }}
  </h1>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end gap-3">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Salvar</button>
      <a href="{% url 'listar_cursos' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-6 rounded">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
